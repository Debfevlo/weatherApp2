<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city.." required class="search-input">
            <input type="submit" value="search" class="submit-input">
        </form>
    </header>

    <main>
    <div class="box">
        <div>
            <h1 class="weather-city">
                Accra
            </h1>
            <p class="weather-details">
                Friday 10:20am, scattered clouds
                <br />
                Humidity: <strong>66%</strong>, Windy: <strong>3.13km/h</strong>
            </p>
        </div>
       
        <div class="weather-temperatures">
            <div class="weather-emoji">
                ‚òÅ
            </div>

            <div class="weather-number">
                12
            </div>
            <div class="weather-degrees">
                &degC;
            </div>
        </div>
    </div>
    </main>
    
    <footer>
         This project was coded by 
        <a href="https://github.com/debfevlo" target="_blank"> Fevlo Deborah </a>, open-source on
        <a href="https://github.com/Debfevlo?tab=repositories" target="_blank"> GitHub</a> and website hosted on 
        <a href="https://weatherapp-debbie.netlify.app/" target="_blank">Netlify</a>
    </footer>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
