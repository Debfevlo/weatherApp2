<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="overall-container">
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city.." required class="search-input" id="search-value">
            <input type="submit" value="search" class="submit-input">
        </form>
    </header>

    <main>
    <div class="box">
        <div>
            <h1 class="weather-city">
                
            </h1>
            <p class="weather-details">
                <span id="time"></span>, <span id="condition"></span>
                <br />
                Humidity: <strong id="Humidity"></strong>, Windy: <strong id="windy"></strong>
            </p>
        </div>
       
        <div class="weather-temperatures" >
            <div id="icon">
                
            </div>
             
            <div class="weather-number"  id="temperatures">
                
            </div>
            <div class="weather-degrees">
                &degC;
            </div>
        </div>
    </div>

    <div class="weather-forecast">
        <div class="day1">
           <div class="monday">Mon</div>  
            <div class="image1"> <img src="" alt=""> </div>
            <div class="temperature1">
                <span class="weather-forecst-temperature-maximum">
                    18
                </span>
                <span class="weather-forecst-temperature-minimun">
                    12
                </span> 
            </div>
        </div>

        
    </div>
    </main>
    
    <footer>
         This project was coded by 
        <a href="https://github.com/debfevlo" target="_blank"> Fevlo Deborah </a>, open-source on
        <a href="https://github.com/Debfevlo?tab=repositories" target="_blank"> GitHub</a> and website hosted on 
        <a href="https://weatherapp-debbie.netlify.app/" target="_blank">Netlify</a>
    </footer>
    </div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
